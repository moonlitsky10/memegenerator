<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="memegenerator.css">
</head>
<body>
    <div class="container">
        <h1>Meme Generator</h1>
        <div id="contentArea">
            <h2 id="contentType"></h2>
            <p id="contentText"></p>
            <input type="text" id="userAnswer" placeholder="Type your answer here" style="display: none;">
            <p id="riddleAnswer" style="display: none;"></p>
        </div>
        <div class="buttons">
            <button id="generateMeme">Generate Meme</button>
            <button id="generateJoke">Generate Joke</button>
            <button id="generateQuote">Generate Quote</button>
            <button id="generateRiddle">Generate Riddle</button>
            <button id="checkRiddleAnswer" style="display: none;">Check Riddle Answer</button>
        </div>
    </div>
    <script src="memegenerator.js"></script>
</body>
</html>
